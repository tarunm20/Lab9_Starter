<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lab 9</title>

  <style>
    button {
      margin: 3px;
    }

    button:hover {
      cursor: pointer;
    }

    #first-num,
    #second-num {
      width: 60px;
    }

    output {
      border: 1px solid gray;
      display: block;
      height: 18px;
      margin-top: 5px;
      padding: 5px;
      width: 240px;
    }

    main {
      width: 800px;
    }

    #error-btns {
      column-gap: 5px;
      display: flex;
      flex-wrap: wrap;
      margin-top: 30px;
      row-gap: 5px;
    }

    #error-btns>* {
      padding: 8px 2px;
      width: 122px;
    }
  </style>
  <script src="https://cdn.trackjs.com/agent/v3/latest/t.js"></script>
  <script>
    window.TrackJS && TrackJS.install({ 
      token: "d177fed946cf4baa8ffcd647c30785d5"
      // for more configuration options, see https://docs.trackjs.com
    });
  </script>  
</head>

<body>
  <main>
    <form>
      <fieldset>
        <legend>Error Calculator</legend>
        <input name="first-num" id="first-num" />
        <select name="operator" id="operator">
          <option>+</option>
          <option>-</option>
          <option>*</option>
          <option>/</option>
        </select>
        <input name="second-num" id="second-num" />
        <button id="calculate">Calculate</button>
        <br />
        <output></output>
      </fieldset>
    </form>

    <section id="error-btns">
      <button>Console Log</button>
      <button>Console Error</button>
      <button>Console Count</button>
      <button>Console Warn</button>
      <button>Console Assert</button>
      <button>Console Clear</button>
      <button>Console Dir</button>
      <button>Console dirxml</button>
      <button>Console Group Start</button>
      <button>Console Group End</button>
      <button>Console Table</button>
      <button>Start Timer</button>
      <button>End Timer</button>
      <button>Console Trace</button>
      <button>Trigger a Global Error</button>
    </section>
  </main>

  <script>
    let form = document.querySelector('form');
    form.addEventListener('submit', e => {
      e.preventDefault();
      let output = document.querySelector('output');
      let firstNum = document.querySelector('#first-num').value;
      let secondNum = document.querySelector('#second-num').value;
      let operator = document.querySelector('#operator').value;
      output.innerHTML = eval(`${firstNum} ${operator} ${secondNum}`);
    });

    let errorBtns = Array.from(document.querySelectorAll('#error-btns > button'));

    // Console Log Demo
    errorBtns[0].addEventListener('click', () => {
      console.log('This is a console.log demo');
    });

    // Console Error Demo
    errorBtns[1].addEventListener('click', () => {
      console.error('This is a console.error demo');
    });

    // Console Count Demo
    errorBtns[2].addEventListener('click', () => {
      let count = 0;
      console.count('Count');
      count++;
      console.count('Count');
    });

    // Console Warn Demo
    errorBtns[3].addEventListener('click', () => {
      console.warn('This is a console.warn demo');
    });

    // Console Assert Demo
    errorBtns[4].addEventListener('click', () => {
      a = 1;
      b = 2;
      const message = "expected b > a"
      console.assert(b < a, {a, b, message});
    });

    // Console Clear Demo
    errorBtns[5].addEventListener('click', () => {
      console.clear();
    });

    // Console Dir Demo
    errorBtns[6].addEventListener('click', () => {
      console.dir(errorBtns[6]);
    });

    // Console Dirxml Demo
    errorBtns[7].addEventListener('click', () => {
      console.dirxml(errorBtns[7]);
    });

    // Console Group Start Demo
    errorBtns[8].addEventListener('click', () => {
      console.group('Group');
      console.log('Inside the group');
    });

    // Console Group End Demo
    errorBtns[9].addEventListener('click', () => {
      console.log('Outside the group');
      console.groupEnd();
    });

    // Console Table Demo
    errorBtns[10].addEventListener('click', () => {
      const data = [
        { name: 'Tarun', age: 21 },
        { name: 'Ralph', age: 20 },
        { name: 'Luis', age: 20 }
      ];
      console.table(data);
    });

    // Start Timer Demo
    errorBtns[11].addEventListener('click', () => {
      console.time('Timer');
    });

    // End Timer Demo
    errorBtns[12].addEventListener('click', () => {
      console.timeEnd('Timer');
    });

    // Console Trace Demo
    errorBtns[13].addEventListener('click', () => {
      function first() {
        function second() {
          function third() {
            console.trace('Trace');
          }
          third();
        }
        second();
      }
      first();
    });

    //Error class
    class newError extends Error {
      constructor(msg) {
        super(msg);
        this.type = "newError";
      }
    }

    // Trigger a Global Error Demo
    errorBtns[14].addEventListener('click', () => {
      try {
        let fakeTag = document.getElementsByTagName("idk");
        if(!fakeTag) {
          TrackJS.track("Trying TrackJS");
					throw new newError("'idk' element not found.");
        }
        fakeTag.innerHTML = "more data";
      } catch (err) {
        console.log("error was caught");
        if (err instanceof newError) {
          console.error(`newError: ${err.message}`);
        }
        else {
          console.error(`Normal Error: ${err.message}`);
        }
      } finally {
        console.log("An error was thrown, please check the error message for more information");
      }
    });
  </script>
</body>

</html>
